<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You for Your Order!</title>
    <style>
        body{
            margin-top: 100px;
            
            color: white;
            background-repeat: no-repeat;
                       background-image: linear-gradient(to right bottom, rgb(219, 132, 33) 33%, rgb(0, 0, 1) 67%),
    linear-gradient( 180deg, rgba(0,0,0,0) 96%, rgba(0,0,0,1) 100%) , url(pic/bg7.jpg);
        }
        #userDetails{
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            height: 533px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; ">Thank You for Your Order!</h1>
    <div id="userDetails">
       
    </div>
    <script>document.addEventListener('DOMContentLoaded', function() {
      
        const userDetails = JSON.parse(localStorage.getItem('userDetails'));
    
        
        const userDetailsContainer = document.getElementById('userDetails');
    
        if (userDetails) {
            const userDetailsHTML = `
                
                <p><strong>Full Name:</s trong> ${userDetails.fullName}</p>
                <p><strong>Email:</strong> ${userDetails.email}</p>
                <p><strong>Phone Number:</strong> ${userDetails.phone}</p>
                
            ;
            userDetailsContainer.innerHTML = userDetailsHTML;
            `}
    }
)
    </script>
</body>
</html>
